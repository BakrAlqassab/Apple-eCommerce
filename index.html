<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Section 1-->
      <section class="section-1">
        <!-- Logo-->
        <a href="#" class="logo"> <i class="fab fa-apple"></i></a>
        <!-- End of logo-->

        <!-- Navbar-->
        <nav class="navbar">
          <a href="#" class="navbar-link">iPhone 12</a>
          <a href="#" class="navbar-link">MacBook Air</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">Airpods</a>
        </nav>
        <!-- End of Navbar-->

        <!-- Cube -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="images/iphone.png" alt="" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>

          <!-- Controls-->
          <div class="controls">
            <a href="#" class="top-x-control"
              ><i class="fas fa-arrow-up"></i
            ></a>
            <a href="#" class="bottom-x-control">
              <i class="fas fa-arrow-down"></i
            ></a>
            <a href="#" class="left-y-control"
              ><i class="fas fa-arrow-left"></i
            ></a>
            <a href="#" class="right-y-control">
              <i class="fas fa-arrow-right"></i
            ></a>
            <a href="#" class="top-z-control"
              ><i class="fas fa-arrow-down"></i>
            </a>
            <a href="#" class="bottom-z-control"
              ><i class="fas fa-arrow-up"></i>
            </a>
          </div>
          <!-- End of controls-->
        </div>

        <!-- End of Cube -->

        <!-- Banner-->
        <div class="section-1-banner center">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativitiy is just connecting things.</p>
          <span>- Steve jobs</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- End of Banner-->

        <!-- Slideshow-->
        <div class="slideshow"></div>
        <!-- End of Slideshow-->
      </section>
      <!-- End of Section 1-->

      <!-- Section 2-->
      <div class="section-2">
        <!-- Section 2 Heading -->
        <h1 class="section-2-heading">iPhone 12</h1>
        <!-- End of Section 2 Heading -->

        <!-- Section 2 Image -->

        <div class="iphones">
          <img src="images/iPhone 12/iphones-1-img.png" class="iphone-img-1" />
          <img src="images/iPhone 12/iphones-2-img.png" class="iphone-img-2" />
        </div>
        <!-- End of Section 2 Image -->

        <!-- Section 2 Buttons -->
        <div class="iphone-btns">
          <a href="#" class="iphone-btn center"> <span>Learn More</span></a>
          <a href="#" class="iphone-btn center"> <span>Shop</span></a>
        </div>
        <!-- End of Section 2 Buttons -->
      </div>
      <!-- End of Section 2-->

      <!-- Section 3-->

      <section class="section-3 center">
        <!-- Section 3 Heading -->
        <h1 class="section-3-heading">MacBook Air</h1>
        <!-- End of section 3 Heading -->

        <!--  section 3 Content -->
        <div class="section-3-content center">
          <!-- Section 3 Images-->
          <img
            src="images/MacBook/macbook-screen.png"
            alt="macbook-screen"
            class="macbook-img-1"
          />
          <img
            src="images/MacBook/macbook-keyboard.png"
            alt="macbook-screen"
            class="macbook-img-2"
          />
          <!-- End of section 3 Images-->

          <!-- Section 3 Loading-->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!-- End of section 3 Loading-->

          <!--    Section 3 Info-->
          <div class="macbook-info">
            <h2 class="macbook-info-heading">Light. Speed.</h2>
            <p class="macbook-price">Starting at $999</p>
            <button class="macbook-btn">Buy Now</button>
          </div>
          <!--    End of Section 3 Info-->
          <!-- End of section 3 Content -->
        </div>
      </section>
      <!-- End of Section 3-->
    </div>
    <script src="script.js"></script>
  </body>
</html>
